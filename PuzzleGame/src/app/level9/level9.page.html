<ion-content>
  <div class="Header">
  <a routerLink="/home"><ion-button id="back"><img src="../../assets/icon/Back.png" style="width: 10vh;"></ion-button></a>
  <a routerLink="/hint"><ion-button id="hint" (click)="SetCurrentLevel(9)"><img src="../../assets/icon/Hint.png" style="width: 10vh;"></ion-button></a>
  </div>
  <div id="container">
  <div id="Config"> 
  <ion-range min="0" max="9" [(ngModel)]="leverLevel" step="1" value="0" snaps color="primary">
    <ion-icon slot="start" size="small" color="primary"></ion-icon>
    <ion-icon slot="end" color="primary"></ion-icon>
  </ion-range>
  <app-button [PressedFunction]="UpdateBatteryFunc"></app-button>
</div>   
    <app-battery [Size]="Size" [UseBatteryOpacity]="UseBatteryOpacity" [UseChargeOpacity]="UseChargeOpacity"></app-battery>
    <p [style]="Info">Encontre o valor: {{rightCharge}}</p>
    <a routerLink="/home"><ion-button [style]="Button"><img src="../../assets/icon/Play.png" [style]="Next"></ion-button></a>
  </div>
</ion-content>
