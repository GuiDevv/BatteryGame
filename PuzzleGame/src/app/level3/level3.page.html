<ion-content>
  <div class="Header">
    <a routerLink="/home"><ion-button id="back"><img src="../../assets/icon/Back.png" style="width: 10vh;"></ion-button></a>
  <a routerLink="/hint"><ion-button id="hint" (click)="SetCurrentLevel(3)"><img src="../../assets/icon/Hint.png" style="width: 10vh;"></ion-button></a>
  </div>  
  
  <div id="container">
    <app-button [PressedFunction]="PressedFunctionFunc" [ReleaseFunction]="ReleaseFunctionFunc()" [UsePressedButton]="true"></app-button>
    <app-battery [Size]="Size" [UseBatteryOpacity]="UseBatteryOpacity" [UseChargeOpacity]="UseChargeOpacity"></app-battery>
    <p [style]="Info">Mais forte</p>
    <a routerLink="/level4"><ion-button [style]="Button" (click)="UnlockLevel(4)"><img src="../../assets/icon/Play.png" style="width: 5vh;"></ion-button></a>
  </div>
  </ion-content>
