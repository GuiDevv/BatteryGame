<ion-content>
  <div class="Header">
    <a routerLink="/home"><ion-button id="back"><img src="../../assets/icon/Back.png" style="width: 5vh;"></ion-button></a>
  <a routerLink="/hint"><ion-button id="hint" (click)="SetCurrentLevel(6)"><img src="../../assets/icon/Hint.png" style="width: 10vh;"></ion-button></a>
  </div>  
  
  <ion-range min="0" max="10" [(ngModel)]="leverLevel" (ionBlur)="sliderLastChange()" step="1" value="0" snaps color="primary">
    <ion-icon slot="start" size="small" color="primary"></ion-icon>
    <ion-icon slot="end" color="primary"></ion-icon>
  </ion-range>
  <div id="container">
    <app-battery [Size]="Size" [UseBatteryOpacity]="UseBatteryOpacity" [UseChargeOpacity]="UseChargeOpacity"></app-battery>
    <p [style]="Info">Mais preciso agora</p>
    <a routerLink="/level7"><ion-button [style]="Button" (click)="UnlockLevel(7)"><img src="../../assets/icon/Play.png" style="width: 5vh;"></ion-button></a>
  </div>
  </ion-content>
