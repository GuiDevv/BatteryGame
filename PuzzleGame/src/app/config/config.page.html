<ion-content [fullscreen]="ion-rowue">
  <div id="container">
    <div id="Options">
      <div id="sound">
      <p>Sound</p>
      <ion-range min="0" max="10" step="1" value="0" snaps color="primary">
        <ion-icon slot="start" size="small" color="primary"></ion-icon>
        <ion-icon slot="end" color="primary"></ion-icon>
      </ion-range>
      </div>
      <div id="music">
      <p>Music</p>
      <ion-range min="0" max="10" step="1" value="0" snaps color="primary">
        <ion-icon slot="start" size="small" color="primary"></ion-icon>
        <ion-icon slot="end" color="primary"></ion-icon>
      </ion-range>
      </div>
    </div>
    <a routerLink="/home"><ion-button id="back"><img src="../../assets/icon/Back.png" [style]="Size"></ion-button></a>
  </div>
</ion-content>
